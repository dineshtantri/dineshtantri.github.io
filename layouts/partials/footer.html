<footer>
  <div style="display:flex">
    {{- range $index, $key := .Site.Params.Social -}}
    {{- if hasPrefix $key.icon "simple:" -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}"><i class="si si-{{ substr $key.icon 7 }}"></i></a>
    {{- else -}}
    <a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}">{{ template "feathericon" (dict "Icon" $key.icon "UseCDN" .Site.Params.useCDN) }}</a>
    {{- end -}}
    <a class="border"></a>
    {{- end -}}
    
    <a class="soc" href="/posts/index.xml" rel="alternate" title="RSS Feed" type="application/rss+xml">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 11a9 9 0 0 1 9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M4 4a16 16 0 0 1 16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="5" cy="19" r="1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <a class="border"></a>
    
    <button class="soc theme-toggle" id="themeToggle" title="Toggle Theme">
      <svg class="theme-icon sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
      </svg>
      <svg class="theme-icon moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
    <a class="border"></a>
  </div>
  
  <div class="footer-info">
    <a href="/newsletter">Subscribe</a><span class="footer-separator"></span> <a href="https://gohugo.io">Built with Hugo</a>
  </div>
</footer>

<style>
.soc[href="/posts/index.xml"] svg {
  color: #ff6600 !important;
  transition: color 0.3s ease;
}

.soc[href="/posts/index.xml"]:hover svg {
  color: #ff4500 !important;
}

.theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle svg {
  color: #666;
  transition: color 0.3s ease;
}

.theme-toggle:hover svg {
  color: #333;
}

@media (prefers-color-scheme: dark) {
  .theme-toggle svg {
    color: #aaa;
  }
  
  .theme-toggle:hover svg {
    color: #fff;
  }
}

[data-theme="light"] .theme-toggle svg {
  color: #666 !important;
}

[data-theme="light"] .theme-toggle:hover svg {
  color: #333 !important;
}

[data-theme="dark"] .theme-toggle svg {
  color: #aaa !important;
}

[data-theme="dark"] .theme-toggle:hover svg {
  color: #fff !important;
}

/* Footer Link Styling - Clean appearance with hover underlines */
.footer-info a[href="/newsletter"],
.footer-info a[href="https://gohugo.io"] {
  text-decoration: none !important;  /* Remove default text underline */
  border-bottom: none !important;    /* Remove theme's bottom border styling */
  transition: text-decoration 0.2s ease;  /* Smooth transition */
}

.footer-info a[href="/newsletter"]:hover,
.footer-info a[href="https://gohugo.io"]:hover {
  text-decoration: underline !important;  /* Add underline on hover */
  border-bottom: none !important;    /* Keep border-bottom removed */
}

/* Footer separator styling to match border elements EXACTLY */
.footer-info {
  display: flex !important;
  align-items: center !important;
}

.footer-separator {
  margin-left: 0.5rem;
  margin-right: 0.5rem;
  border: 1px solid;
  height: 12px;
  width: 0;
  display: inline-block;
  align-self: center;
}
</style>
